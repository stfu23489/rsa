<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA + AES-256 Hybrid Encryption</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="flex items-center mb-8 space-x-3">
            <div class="p-3 rounded-full bg-blue-100 dark:bg-blue-900">
                <i class="fas fa-lock text-blue-600 dark:text-blue-300 text-2xl"></i>
            </div>
            <div>
                <h1 class="text-3xl font-bold gradient-text">RSA + AES-256 Hybrid Encryption</h1>
                <p class="text-gray-600 dark:text-gray-400">Secure your communications with modern cryptography</p>
            </div>
        </div>

        <div class="border-b border-gray-200 dark:border-gray-700 mb-6">
            <div class="flex flex-wrap -mb-px">
                <button onclick="switchTab('keyManagementTab', this)"
                        class="tab-button inline-flex items-center justify-center p-4 border-b-2 rounded-t-lg border-blue-600 group active hover:text-gray-600 dark:hover:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600">
                    <i class="fas fa-key mr-2"></i>
                    Key Management
                </button>
                <button onclick="switchTab('messageOperationsTab', this)"
                        class="tab-button inline-flex items-center justify-center p-4 border-b-2 rounded-t-lg border-transparent hover:text-gray-600 dark:hover:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600">
                    <i class="fas fa-envelope mr-2"></i>
                    Message Operations
                </button>
            </div>
        </div>

        <div id="keyManagementTab" class="tab-content active">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="space-y-6">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 h-full">
                        <div class="flex flex-col mb-2">
                            <h3 class="text-lg font-semibold flex items-center mb-2">
                                <i class="fas fa-key mr-2 text-blue-500"></i>
                                Your Keys
                            </h3>
                            <div class="flex items-center justify-between w-full">
                                <div class="flex items-center space-x-2">
                                    <label for="keySizeInput" class="text-sm font-medium whitespace-nowrap">RSA Key Size (bits):</label>
                                    <input type="number" id="keySizeInput" value="2048" min="1024" step="128" class="w-16 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-100 dark:bg-gray-900 font-mono text-sm text-center">
                                </div>
                                <button id="genKeysBtn" class="flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors">
                                    <i class="fas fa-plus-circle mr-2"></i>
                                    Generate RSA Key Pair
                                </button>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
                            <div>
                                <label for="privateKeyBox" class="block text-sm font-medium mb-1">
                                    <i class="fas fa-lock mr-1"></i> Your Private Key (PEM, editable)
                                </label>
                                <textarea id="privateKeyBox" rows="8"
                                        class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-100 dark:bg-gray-900 font-mono text-sm"
                                        placeholder="Your private key PEM goes here"></textarea>
                            </div>

                            <div>
                                <label for="publicKeyBox" class="block text-sm font-medium mb-1">
                                    <i class="fas fa-lock-open mr-1"></i> Your Public Key (PEM, editable)
                                </label>
                                <textarea id="publicKeyBox" rows="8"
                                        class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-100 dark:bg-gray-900 font-mono text-sm"
                                        placeholder="Your public key PEM goes here"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-6">
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 h-full">
                        <h3 class="text-lg font-semibold mb-4 flex items-center">
                            <i class="fas fa-exchange-alt mr-2 text-blue-500"></i>
                            Key Import/Export
                        </h3>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <button id="exportKeysBtn"
                                    class="flex items-center justify-center px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-md transition-colors">
                                <i class="fas fa-file-export mr-2"></i>
                                Export Keys
                            </button>
                            <button id="importKeysBtn"
                                    class="flex items-center justify-center px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md transition-colors">
                                <i class="fas fa-file-import mr-2"></i>
                                Import Keys
                            </button>
                        </div>

                        <div class="mb-4">
                            <label for="passphraseInput" class="block text-sm font-medium mb-1">
                                <i class="fas fa-user-lock mr-1"></i> Passphrase for Keys
                            </label>
                            <div class="relative">
                                <input type="password" id="passphraseInput"
                                       class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-100 dark:bg-gray-900 font-mono text-sm"
                                       placeholder="Enter passphrase" autocomplete="new-password" />
                                <button class="absolute right-3 top-3 text-gray-500 dark:text-gray-400" onclick="togglePasswordVisibility('passphraseInput')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div>
                            <label for="encryptedKeysBox" class="block text-sm font-medium mb-1">
                                <i class="fas fa-file-code mr-1"></i> Encrypted Keys (Base64 blob)
                            </label>
                            <textarea id="encryptedKeysBox" rows="14"
                                    class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-100 dark:bg-gray-900 font-mono text-sm"
                                    placeholder="Exported encrypted keys appear here or paste here to import."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="messageOperationsTab" class="tab-content">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                 <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold mb-4 flex items-center">
                        <i class="fas fa-envelope mr-2 text-blue-500"></i>
                        Encrypt / Decrypt
                    </h3>

                    <div class="mb-4">
                        <label for="recipientPublicKeyBox" class="block text-sm font-medium mb-1">
                            <i class="fas fa-user-friends mr-1"></i> Recipient's Public Key (PEM)
                        </label>
                        <textarea id="recipientPublicKeyBox" rows="6"
                                class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-100 dark:bg-gray-900 font-mono text-sm"
                                placeholder="Paste recipient's public key PEM here."></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="messageBox" class="block text-sm font-medium mb-1">
                            <i class="fas fa-comment-alt mr-1"></i> Message
                        </label>
                        <textarea id="messageBox" rows="8"
                                class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-100 dark:bg-gray-900 font-mono text-sm"
                                placeholder="Enter plaintext or encrypted base64 blob"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <button id="encryptBtn"
                                class="flex items-center justify-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors">
                            <i class="fas fa-lock mr-2"></i>
                            Encrypt & Sign
                        </button>
                        <button id="decryptBtn"
                                class="flex items-center justify-center px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-md transition-colors">
                            <i class="fas fa-unlock mr-2"></i>
                            Decrypt & Verify
                        </button>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                     <h3 class="text-lg font-semibold mb-4 flex items-center">
                        <i class="fas fa-check-circle mr-2 text-blue-500"></i>
                        Result
                    </h3>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-1">
                            <i class="fas fa-clipboard-check mr-1"></i> Signature Verification
                        </label>
                        <div id="signatureVerificationResult"
                             class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-100 dark:bg-gray-900 font-mono text-sm">
                            Verification status will appear here
                        </div>
                    </div>

                    <div>
                        <label for="resultBox" class="block text-sm font-medium mb-1">
                            <i class="fas fa-file-alt mr-1"></i> Output
                        </label>
                        <textarea id="resultBox" rows="15" readonly
                                class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-md bg-gray-100 dark:bg-gray-900 font-mono text-sm"
                                placeholder="Encrypted or decrypted output will be shown here"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-6 text-sm text-gray-500 dark:text-gray-400 text-center">
            <i class="fas fa-shield-alt mr-1"></i> Version 1.1
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
